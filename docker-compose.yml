version: '3.8'

services:
  api-gateway:
    image: nginx:alpine
    container_name: exchange-api-gateway
    ports:
      - "8000:8000"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - matching-engine
      - order-query-service
    networks:
      - exchange-network
    healthcheck:
      test: [ "CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8000/health" ]
      interval: 10s
      timeout: 5s
      retries: 3

  postgres:
    image: postgres:15-alpine
    container_name: exchange-postgres
    environment:
      POSTGRES_DB: exchange
      POSTGRES_USER: exchange_user
      POSTGRES_PASSWORD: exchange_pass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U exchange_user -d exchange"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - exchange-network

  zookeeper:
    image: confluentinc/cp-zookeeper:7.4.4
    container_name: exchange-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "2181"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - exchange-network

  kafka:
    image: confluentinc/cp-kafka:7.4.4
    container_name: exchange-kafka
    depends_on:
      zookeeper:
        condition: service_healthy
    ports:
      - "9092:9092"
      - "29092:29092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:29092,PLAINTEXT_HOST://0.0.0.0:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: 'true'
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:9092"]
      interval: 10s
      timeout: 10s
      retries: 10
      start_period: 40s
    networks:
      - exchange-network

  matching-engine:
    build:
      context: .
      dockerfile: matching-engine/Dockerfile
    container_name: exchange-matching-engine
    depends_on:
      kafka:
        condition: service_healthy
    environment:
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:29092
      EXCHANGE_KAFKA_TOPICS_ORDER_EVENTS: order.events
      SNOWFLAKE_WORKER_ID: 1
    networks:
      - exchange-network

  order-persist-service:
    build:
      context: .
      dockerfile: order-persist-service/Dockerfile
    container_name: exchange-order-persist-service
    depends_on:
      kafka:
        condition: service_healthy
      postgres:
        condition: service_healthy
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/exchange
      EXCHANGE_KAFKA_TOPICS_ORDER_EVENTS: order.events
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:29092
      SPRING_KAFKA_CONSUMER_GROUP_ID: persist_service
    networks:
      - exchange-network

  order-query-service:
    build:
      context: .
      dockerfile: order-query-service/Dockerfile
    container_name: exchange-order-query-service
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/exchange
    networks:
      - exchange-network

  market-data-service:
    build:
      context: .
      dockerfile: market-data-service/Dockerfile
    container_name: market-data-service
    depends_on:
      kafka:
        condition: service_healthy
      postgres:
        condition: service_healthy
    environment:
      EXCHANGE_KAFKA_TOPICS_ORDER_EVENTS: order.events
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:29092
      SPRING_KAFKA_CONSUMER_GROUP_ID: market_data_service
    networks:
      - exchange-network

volumes:
  postgres_data:

networks:
  exchange-network:
    driver: bridge